<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #454247;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="https://lukeharris3d.github.io/GLB/Ghost1.glb"
        alt="Hiphop Ghost"
        ar
        ar ar-placement="floor"
        environment-image="neutral"
        shadow-intensity="1" 
        autoplay
        camera-orbit="-18.29deg 88.84deg 15m" 
        field-of-view="35deg"
        environment-image="aircraft_workshop_01_1k.hdr"
        exposure="0.8"
        camera-controls>
        <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
        View in your space
        </button>
        <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>
</body>
</html>
