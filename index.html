<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #454247;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="https://lukeharris3d.github.io/GLB/Ghost1.glb"
        alt="Hiphop Ghost"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        shadow-intensity="1" 
        autoplay
        environment-image="aircraft_workshop_01_1k.hdr"
        exposure="0.8"
        camera-controls>
    </model-viewer>
</body>
</html>
